<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashboard</title>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"             crossorigin="anonymous">
<link href="assets/style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
	<script src="assets/graphs.js"></script>
	<style>

	#memStats,
	#memUsage {
	  height: 250px;

	}
	.container-fluid {
		padding-right: left;
	}
	</style>

</head>

<body>
		<div class="container-fluid">
			<!-- 2nd row -->
			<div class="row">
				<div class="col-md-12">
					<div class="card card-block">
						    <h5 class="card-title">Memory Usage</h5>
							<h6 class="card-subtitle mb-2 text-muted">A graph on the memory usage of this bot.</h6>
							<div id="memUsage"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card card-block">
						    <h5 class="card-title">Memory Graph</h5>
							<h6 class="card-subtitle mb-2 text-muted">Shows data about the memory allocator and garbage collector.</h6>
							<div id="memStats"></div>
					</div>
				</div>
			</div>

		<div class="row">
			<div class="col-md-12">

<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h5 class="card-title">Guilds</h5>
    <h6 class="card-subtitle mb-2 text-muted">A list of all the guilds this bot is in.</h6>
		<ul class="list-group list-group-flush guilds-list" id="guilds-list">


		</ul> 
  </div>
</div>

<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h5 class="card-title">Music Players</h5>
    <h6 class="card-subtitle mb-2 text-muted">All of the currently playing songs.</h6>
		<ul class="list-group list-group-flush musicPlayersList" id="music-players-list">


		</ul> 
  </div>
</div>

</div>


	</div>
</div>
</body>

</html>
