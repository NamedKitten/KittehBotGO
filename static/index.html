<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>
    <link href="assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap-dark.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="assets/socket.io.slim.js"></script>
    <script src="assets/canvasjs.min.js"></script>
    <script src="assets/graphs.js"></script>

</head>

<body>
    <div class="container-fluid">
        <!-- 2nd row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-block">
                    <h5 class="card-title">Memory Usage</h5>
                    <h6 class="card-subtitle mb-2 text-muted">A graph on the memory usage of this bot.</h6>
                    <div id="memUsage"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-block">
                    <h5 class="card-title">Memory Graph</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Shows data about the memory allocator and garbage collector.</h6>
                    <div id="memStats"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <div class="card" style="">
                    <div class="card-body">
                        <h5 class="card-title">Guilds</h5>
                        <h6 class="card-subtitle mb-2 text-muted">A list of all the guilds this bot is in.</h6>
                        <ul class="list-group list-group-flush guilds-list" id="guilds-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">

                <div class="card" style="">
                    <div class="card-body">
                        <h5 class="card-title">Music Players</h5>
                        <h6 class="card-subtitle mb-2 text-muted">All of the currently playing songs.</h6>
                        <ul class="list-group list-group-flush musicPlayersList" id="music-players-list">
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
